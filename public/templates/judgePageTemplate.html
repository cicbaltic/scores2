<div class="nameOfObjectBelow">
    <p>Scores of {{info.NAME}}</p>
</div>

<uib-accordion close-others='true'>
    <div class="customAccordion">
        <uib-accordion-group ng-repeat="line in lines" is-open="status.open">

            <uib-accordion-heading>
                <div ng-class="{
                    'accordionClosed': !status.open,
                    'accordionOpened': status.open
                }">
                    <div ng-class="{
                        'accordionHeadClosed': !status.open,
                        'accordionHeadOpened': status.open
                    }">
                        {{line.NAME}}
                        <div ng-class="{
                            'customAccordion-arrowDown': !status.open,
                            'customAccordion-arrowUp': status.open
                        }"></div>
                    </div>
                </div>
            </uib-accordion-heading>
            <div class='accordionBodyScoring'>
                <table class='accordionHeadSimple-table-scoring' table table-relative>
                    <tr ng-repeat="key in kegen | filter:'!' + 'NAME' | filter:'!' + 'ID'">
                        <td class="accordionHead-Score-edit-table-name">
                            {{displayName(key)}}
                            <div class="teamDescription-Text">
                                {{displayDesc(key)}}
                            </div>
                        </td>
                        <td class="accordionHead-Score-edit-table-minus">
                            <button class="customAccordion-judge-remove-score" ng-click="decrement(line[key], line, key);"></button>
                        </td>
                        <td class="accordionHead-Score-edit-table-score">
                            <span ng-model="line[key]">{{line[key]}}</span>
                        </td>
                        <td class="accordionHead-Score-edit-table-plus">
                            <button class="customAccordion-judge-add-score" ng-click="increment(line[key], line, key);"></button>
                        </td>
                    <tr>
                </table>
                <div class="save-button-at-score-edit">
                    <button ng-hide="savejudgeScore" id="save-changed-scores-button" type="button" class="btn btn-primary" value="Save"  ng-click=" status.open = !status.open; prepPayload(lines)">
                        {{ "Save" }}
                    </button>
                    <button type="button" class="btn btn-primary" id="save-changed-scores-button-loading" ng-show="savejudgeScore">
                        <i class="fa fa-cog fa-spin""></i>
                    </button>
                </div>
            </div>
        </uib-accordion-group>
    </div>
</uib-accordion>
