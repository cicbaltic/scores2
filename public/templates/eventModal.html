<div ng-controller="eventModalController as emc">
    <div class="w3-bar">
        <div class="w3-padding main-theme-color">
            <label style="font: inherit;">Create event</label><br>
            <button ng-click="cancel()" class="w3-button w3-xlarge w3-transparent fa fa-close w3-display-topright" title="Close" />
        </div>
        <div class="modal-body">
            <label style="font: inherit;">In order to create event fill up the data below:</label><br>

            <form name="form" role="form" ng-submit="submit(emc.event)">
                    <div class="form-group">
                        <input type="text" class="w3-input w3-border ng-pristine ng-valid ng-touched" placeholder="Event name" ng-model="emc.event.hackathonName"
                            required/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="w3-input w3-border ng-pristine ng-valid ng-touched" placeholder="Event description" ng-model="emc.event.hackathonDescription"
                        />
                    </div>

                <div id="event-modal-buttons">
                        <button class="custom-button-style btn main-theme-color default-button-action pointer-button w3-right" style="margin-bottom:15px;
                     width: 20%;" type="submit">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
