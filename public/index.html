        <script>
            function leftSidePanel() {
                var siteWrapper = document.getElementById("site-wrapper");
                var siteCanvas = document.getElementById("site-canvas");
                var opacity = document.getElementById("opacity");
                if (siteWrapper.className === "show-nav") {
                    window.setTimeout(hideOverflow,300);//chrome overflow fix
                    siteWrapper.className = "";
                    opacity.className = "";
                } else {
                    siteWrapper.className = "show-nav";
                    opacity.className = "opacity";
                    siteCanvas.className = "" //chrome overflow fix
                }
            }
            function leftSidePanelCloser() {
                var siteWrapper = document.getElementById("site-wrapper");
                var opacity = document.getElementById("opacity");
                siteWrapper.className = "";
                opacity.className = "";
                window.setTimeout(hideOverflow,300); //chrome overflow fix
            }
            function hideOverflow () {
                var siteCanvas = document.getElementById("site-canvas");
                siteCanvas.className = "hide-overflow";
            }
        </script>
        <script type="text/javascript" src="js/timers.js"></script>
        <script type="text/javascript">
            var refreshTimer;

            window.onload = function (e) {
                if (refreshTimer) {
                    refreshTimer.clearTimer();
                }
                refreshTimer = new RefreshTimer();
                refreshTimer.setTimer(
                    function () {
                        try {
                            var refreshScoresButton = window.document.getElementById("refreshScoresButton");
                            if (refreshScoresButton) {
                                refreshScoresButton.click();
                            }
                        } catch (e) {
                            console.log("Error", e);
                        }
                    }, 2000
                );
            }

            window.onunload = function (e) {
                if (refreshTimer) {
                    refreshTimer.clearTimer();
                }
            }
        </script>

            <div  id="opacity" onclick="leftSidePanelCloser()"></div>
